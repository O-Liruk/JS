<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stayles.css">
    <script src="./script.js" defer ></script>
      
</head>
<body>

  <div class="wraper">
    <ul id="information-list"></ul>
    <form id="form">
      <input id="input" type="text" placeholder="User name...">
      <button id="button" >Search</button>
    </form>
  </div>
  
  <script type="text/template" id = "list_li">
      <li class = "list-item">Image:
        <img src = "{{avatar}}" alt="photo">
      </li>
      <li class = "list-item">Open repositories: {{open_repositories}}</li>
      <li class = "list-item">Followers: {{followers}}</li>
      <li class = "list-item">Following: {{following}}</li>
  </script>
    
</body>
</html>
