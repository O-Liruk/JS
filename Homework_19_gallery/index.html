<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./Skeleton-2.0.4/normalize.css "/>
        <link rel="stylesheet" href="./Skeleton-2.0.4/skeleton.css " />
        <link rel="stylesheet" href="./stayles.css" />
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div id="albums"></div>
            <div id="photos"></div>
        </div>
        <script type="text/template" id="photoTemplate">
            <img class="photo" src="{{url}}" alt="{{title}}"/>
        </script>
        <script type="text/template" id="albumTemplate">
            <div class="album" data-id="{{id}}">{{title}}</div>
        </script>
    </body>
</html>
