<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/script.js"defer></script>
    <title>Document</title>
  </head>

  <body>

    <div class="container">
        <div id="taskList" ></div>
        <div class="new-student-section">
          <input type="text" id="new-student-input" />
          <button id="submit-student-input">Добавить</button>
        </div>
        <button id="add_student">+</button>
    </div>

    <script type="text/template" id="taskStudentsTemplate">
      <div class="task_student" data-id="{{id}}">
        <input type="text" value="{{name}}">
          <div class="task_marks">
             {{marks}}
          </div>
          <span class="delete-btn">✘</span>
      </div>
    </script>

    <script type="text/template" id="creat_new_student">
        <input type="text" data-id="{{id}}" value="{{name}}">
        <button class="add_new_student"></button>
    </script>
    

  </body>
</html>
